<section>
	<div class="container">
		<div class="calculation-title col-lg-7">
			<h2>Получить рассчет стоимости доставки вашего груза</h2>
		</div>
		<div class="c-row">
			<form class="form">
				<div class="row postion">
					<div class="col-lg-6">
						<div class="input-box">
							<label class="title" for="category">Категория товара:</label>
							<input
								type="text"
								id="category"
								name="category"
								placeholder="Категория товара"
							/>
						</div>
						<div class="input-box">
							<label class="title" for="weight">Вес груза (кг):</label>
							<input
								type="number"
								id="weight"
								name="weight"
								placeholder="Введите вес"
							/>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="input-box">
							<label class="title" for="price">Стоимость груза:</label>
							<input
								type="number"
								id="price"
								name="price"
								placeholder="Введите стоимость"
							/>
						</div>
						<div class="input-box">
							<label class="title" for="size">Объем груза (м3):</label>
							<input
								type="number"
								id="size"
								name="size"
								placeholder="Введите объем"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<div class="input-box check">
							<input type="checkbox" id="number" class="form-check-input" />
							<label for="number" class="check">Страховка</label>
						</div>

						<div class="input-box check">
							<input type="checkbox" id="number-1" class="form-check-input" />
							<label for="number-1" class="check">Таможенное оформление</label>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="input-box">
							<label for="tnCode">Код ТН ВЭД:</label>
							<input
								type="text"
								id="tnCode"
								name="tnCode"
								placeholder="Введите код"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="input-box">
							<div id="file-name"></div>
							<label class="label-img" for="fileInput"
								>Зaгрузить фото товара</label
							>
							<input type="file" id="fileInput" name="file" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="input-box">
							<button type="button" class="btn btn-primary btn-lg">
								Следующий шаг<img
									src="assets/img/icon-arrow-left.svg"
									class="icon"
									alt="icon"
								/>
							</button>
						</div>
					</div>
				</div>
			</form>
			<div class="man-decoration">
				<img
					src="assets/img/calculation-decoration.png"
					class="img-fluid"
					alt="calculation-decoration"
				/>
			</div>
		</div>
	</div>
</section>
